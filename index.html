<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synonyms Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 3rem;
    }

    .header-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }

    .title {
      margin: 0;
      font-size: 2rem;
      color: #333;
    }

    .score-box {
      background: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }

    .score-line {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    #hiddenWord {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin: 1rem 0;
    }

    .letter-box {
      width: 40px; height: 40px;
      border: 2px solid #333;
      font-size: 1.5rem; line-height: 40px;
      text-align: center; font-weight: bold;
      background-color: #fff;
    }

    .space-box {
      width: 20px; height: 40px;
      border: none; background: transparent;
    }

    .filled-box {
      border-color: #1a73e8; color: #1a73e8;
    }

    .word-color-0 { background: #e6f7ff; }
    .word-color-1 { background: #fff7e6; }
    .word-color-2 { background: #e6ffe6; }
    .word-color-3 { background: #f0e6ff; }
    .word-color-4 { background: #fff0f5; }
    .word-color-5 { background: #ffffe6; }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .image-box {
      order: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
    }

    .image-box img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    .text-box {
      order: 2;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .text-box .result {
      font-weight: bold;
      font-size: 1.2rem;
      min-height: 40px;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    @media (min-width: 768px) {
      .main-container {
        flex-direction: row;
        flex-wrap: nowrap;
      }
      .image-box {
        flex: 0 0 30%;
        max-width: 30%;
        order: 1;
      }
      .text-box {
        flex: 0 0 70%;
        max-width: 70%;
        order: 2;
      }
    }

    input {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
      margin-bottom: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.25rem;
    }

    .result.correct { color: green; }
    .result.incorrect { color: red; }

    @media (max-width: 767px) {
      body { padding: 1rem; }
      h1 { font-size: 1.5rem; }
      input, button {
        font-size: 1rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

  <div class="header-container">
    <h1 class="title">Synonyms</h1>
    <div class="score-box">
      <div class="score-line">
        ⭐ <strong>Scores</strong>
        <span id="currentScore">0:10</span>
        <span id="scoreEmojis">⭐</span>
        <span>Hints left: <span id="hintCount">0</span></span>
        <button id="hintButton" onclick="showHint()" disabled>Hint</button>
      </div>
    </div>
  </div>
  <hr>

  <div class="main-container">
    <div class="image-box">
      <img src="1par_n.png" alt="Illustration" />
    </div>

    <div class="text-box">
      <div id="result" class="result">Let's get started!</div>
      <div id="mainWord">Relax</div>
      <div id="hiddenWord"></div>
      <input type="text" id="userInput" placeholder="Enter synonym" /><br>
      <button onclick="checkAnswer()">Submit</button>
      <div id="restartContainer"></div>
    </div>
  </div>

  <script src="words.js"></script>
  <script>
    const shuffledPairs = [...wordPairs].sort(() => Math.random() - 0.5);
    let currentIndex = 0, scoreToday = 0, hintUsed = false;
    let availableHints = parseInt(localStorage.getItem('availableHints') || '0');
    const dateKey = new Date().toISOString().split('T')[0];
    const scoreHistory = JSON.parse(localStorage.getItem('synonymScores') || '{}');

    function updateHintDisplay() {
      document.getElementById("hintCount").textContent = availableHints;
      document.getElementById("hintButton").disabled = availableHints <= 0;
    }
    function updateCurrentScore() {
      document.getElementById("currentScore").textContent = `${scoreToday}:10`;
      document.getElementById("scoreEmojis").textContent = '⭐'.repeat(scoreToday || 1);
    }

    function updateHiddenWord() {
      const synonym = shuffledPairs[currentIndex].synonym;
      const container = document.getElementById("hiddenWord");
      container.innerHTML = '';
      const words = synonym.split(' ');
      words.forEach((word, wi) => {
        [...word].forEach((ch,i) => {
          const box = document.createElement("div");
          box.classList.add("letter-box", `word-color-${wi%6}`);
          if (hintUsed && wi===0 && i===0) {
            box.textContent = ch.toUpperCase();
            box.classList.add("filled-box");
          }
          container.appendChild(box);
        });
        const space = document.createElement("div");
        space.classList.add("space-box");
        container.appendChild(space);
      });
    }

    function displayWord(){
      document.getElementById("mainWord").textContent = shuffledPairs[currentIndex].main;
      updateHiddenWord();
      updateCurrentScore();
    }

    function showHint(){
      if (!hintUsed && availableHints>0) {
        hintUsed = true;
        availableHints--;
        localStorage.setItem('availableHints', availableHints);
        updateHintDisplay();
        updateHiddenWord();
      }
    }

    function checkAnswer(){
      const input = document.getElementById("userInput").value.trim().toLowerCase();
      const correct = shuffledPairs[currentIndex].synonym.toLowerCase();
      const res = document.getElementById("result");
      res.classList.remove("correct","incorrect");
      if (input===correct) {
        scoreToday++;
        res.textContent="Correct!";
        res.classList.add("correct");
      } else {
        res.textContent=`Incorrect. Correct answer was: ${correct}`;
        res.classList.add("incorrect");
      }
      currentIndex++;
      document.getElementById("userInput").value = '';
      hintUsed = false;
      if (currentIndex<shuffledPairs.length) {
        displayWord();
      } else {
        endGame();
      }
    }

    function endGame(){
      scoreHistory[dateKey] = scoreToday;
      localStorage.setItem('synonymScores', JSON.stringify(scoreHistory));
      if (scoreToday===10) {
        availableHints++;
        localStorage.setItem('availableHints', availableHints);
      }
      updateHintDisplay();
      document.getElementById("scoreList").innerHTML =
        Object.entries(scoreHistory).map(([d,s])=>`${d}: ${s}/10`).join("<br>");
      const res = document.getElementById("result");
      res.textContent += ` Game Over! Your score today: ${scoreToday}/10.`;
      document.getElementById("restartContainer").innerHTML =
        '<br><button onclick="startGame()">Play Again</button>';
    }

    function startGame(){
      currentIndex=0; scoreToday=0; hintUsed=false;
      document.getElementById("userInput").disabled=false;
      document.getElementById("restartContainer").innerHTML="";
      updateHintDisplay(); updateCurrentScore();
      displayWord();
      const res = document.getElementById("result");
      res.textContent="Let's get started!";
      res.className="result";
      document.getElementById("userInput").focus();
    }

    document.getElementById("userInput")
      .addEventListener("keyup", e => e.key==="Enter" && checkAnswer());
    document.addEventListener("DOMContentLoaded", startGame);
  </script>
</body>
</html>
