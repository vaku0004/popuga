<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Попугаи</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body { font-family: Arial, sans-serif;
    background-color: aliceblue; }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .hero-image {
      flex: 1 1 auto;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      z-index: 1;
      
    }

    .hero-image img.full {
      height: 80vh;
      width: auto;
      object-fit: contain;
      display: block;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 0.1rem;
      position: relative;
      z-index: 2;
      justify-content: center;
      margin-left: 0%;
      margin-top: 0%;
      max-height: 50px;
      background-color: white;

    }

    .header2 {
      display: flex;
      align-items: center;
      padding: 1rem;
      position: relative;
      z-index: 2;
      justify-content: center;
   

    }

    .header .logo {
      height: 50px;
    }

    .buttons {
      position: absolute;
      bottom: 8vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      z-index: 2;
      
    }

    .buttons a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background-color: white;
      color: #303030;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      min-width: 200px;
      min-height: 40px;
      border: 2px solid #9b9b9b;
     
    }

    .footer {
      flex: 0 0 auto;
      text-align: center;
      padding: 0.5rem;
      font-size: 0.9rem;
      background-color: rgb(196, 207, 218)
      
      z-index: 2;
    }

    @media (max-width: 767px) {
      .hero-image {
        flex: 1 1 auto;
        width: 100%;
        background-image: url('img/popuga_m.png');
        background-size: cover;
        background-position: center bottom;
        background-repeat: no-repeat;
        position: relative;
        
        
      }

      .hero-image {
      flex: 1 1 auto;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      z-index: 1;
      margin-bottom: -50px;
    }

      .hero-image picture,
      .hero-image img.full {
        display: none;
       
      }

      .header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 3;
        background: transparent;
        padding: 0.1rem;
        background-color: white;
        max-height: 50px;
        justify-content: center;

      }

      .buttons {
        flex-direction: column;
        position: absolute;
        bottom: 12vh;
        left: 0;
        right: 0;
        padding-bottom: 1rem;
        height: auto;
        z-index: 2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
        <div class="header2">
        <img src="img/popuga logo.png" alt="Логотип" class="logo">
        </div>
      </header>
    <section class="hero-image">
    
      <picture>
        <source media="(max-width: 767px)" srcset="img/parrot_m.png">
        <img src="img/parrots_d.svg" alt="Попугаи" class="full">
      </picture>
      <nav class="buttons">
        <a href="synonyms.html">Synonyms</a>
        <a href="cards.html">Cards</a>
        <a href="test.html">Tests</a>
      </nav>
    </section>
    <footer class="footer">© Виктория Вакуленко 2025 г.</footer>
  </div>
</body>
</html>
