<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Game</title>
<link rel="stylesheet" href="css/grammar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Sniglet:wght@400;800&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header-container">
    <a href="index.html">
      <img src="img/header_tests.png" alt="Synonyms Logo" class="header-image" />
    </a>
    <div class="score-box">
      <div class="score-line">
        ⭐ Score: <span id="currentScore">0/10</span> <span id="scoreEmojis"></span> |
        Hints: <span id="hintCount">0</span>
        <button id="hintButton" class="hint-button" onclick="showHint()" disabled>Hint</button>
      </div>
    </div>
  </div>
  <hr />
  <div class="main-container">
    <div class="text-box">
      <div id="roundNumber" class="round"></div>
      <div>
        <div id="result" class="result" style="margin: 0; height: 100%;" aria-live="polite">Let's get started!</div>
      </div>
      <div id="mainWord">Word</div>
      <div id="hiddenWord"></div>
      <div id="optionsContainer" class="options-container"></div>
      <div id="restartContainer"></div>
    </div>
    <div class="image-box">
      <img src="img/green/neutral.svg" alt="Status" class="status-image" />
    </div>
  </div>

  <!-- Скрипты: порядок важен -->
<!-- Сначала определяем wordPairs -->
<script src="data/grammar.js" defer></script>

<!-- Потом подключаем скрипт, который её использует -->
<script src="js/gamegr.js" defer></script>
</body>
</html>
