<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"       content="width=device-width, initial-scale=1.0" />
  <title>Match the Cards</title>
  <link rel="stylesheet" href="css/cards.css">
</head>
<body>
  <div class="header-container">
    <a href="index.html">
      <img src="img/header_cards.png" alt="Synonyms Logo" class="header-image" />
    </a>
    <div class="score-box">
      <div class="score-line">⭐ Score: <span id="currentScore">0/5</span></div>
      <button id="hintButton" class="hint-button">Hint (0)</button>
    </div>
  </div>

  <div class="instruction">
    Match cards with their values
    <button id="restartButton" class="restart-button">Play Again</button>
    <button class="nextbutton" style="display: none;" onclick="location.href='vocabulary.html'">Next</button>

  </div>

  <div class="match-container">
    <div class="images-column" id="imageColumn"></div>
    <div class="words-column"  id="wordColumn"></div>
  </div>

  <div class="result-box" id="result"></div>

  <div class="image-box">
    <img id="statusImage" src="img/green/neutral.svg" alt="Status" class="status-image" />
  </div>
  
   <script>
    async function boot() {
      try {
        const response = await fetch('data/cards.json');        // 1. запрос
        if (!response.ok) throw new Error('JSON not found');    // 2. проверка 200 OK
        const words = await response.json();                    // 3. парсинг
        initGame(words);                                        // 4. запуск логики
      } catch (err) {
        console.error('Ошибка загрузки карточек:', err);
      }
    }

    // вызываем, когда вся HTML-структура отрисована
    document.addEventListener('DOMContentLoaded', boot);
  </script>
  <script src="data/cards.js" defer></script> <!-- где лежит функция initGame -->
</body>
</html>
